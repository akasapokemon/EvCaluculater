<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PokemonEvCaluculater</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="caluculate.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="caluculate.js"></script>
  <script src="content.js"></script>
  <script src="button.js"></script>
</head>

<body>
  <div class="p-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#tab1" class="nav-link" data-toggle="tab">Caluculate</a>
      </li>
      <li class="nav-item">
        <a href="#tab2" class="nav-link" data-toggle="tab">List</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- コンテンツ部分 -->
      <div id="tab1" class="tab-pane active">
        <h2 class="mt-2">Caluculate</h2>
        <div class="row mt-3">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">Pokemon's Name
            <input type="text" class="form-control" id="title" maxlength="10" placeholder="ポケモン名を入力して下さい">
          </p>
        </div>
        <div class="row">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">Status
            <select class="form-control" id="status">
              <option>HP</option>
              <option>こうげき</option>
              <option>ぼうぎょ</option>
              <option>とくこう</option>
              <option>とくぼう</option>
              <option>すばやさ</option>
            </select>
          </p>
        </div>
        <div class="row">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">Pokerus
            <select class="form-control" id="pokerus">
              <option>ー</option>
              <option>あり</option>
            </select>
          </p>
        </div>
        <div class="row">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">Call fellow
            <select class="form-control" id="call-fellow">
              <option>ー</option>
              <option>あり</option>
            </select>
          </p>
        </div>
        <div class="row">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">EV-item
            <select class="form-control" id="Ev-Item">
              <option>ー</option>
              <option>あり</option>
            </select>
          </p>
        </div>
        <div class="row">
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">Ev-Value
            <select class="form-control" id="Ev-Value">
            </select>
          </p>
        </div>
        <div class="row">
          <div class="col-md-4 offset-md-3 mt-2">
            <button type="button" class="btn btn-outline-secondary" id="caluculate" onclick="caluculate();">Caluculate</button>
          </div>
        </div>
        <h2 class="mt-2" hidden>Result</h2>
        <div class="row">
          <div class="mt-3 ml-4" id="result" hidden></div>
        </div>
        <div class="row mt-3 ml-3" id="move-content" hidden>
          <img class="img-responsive mt-3 ml-3" src="../images/モンスターボール.png" width="40" height="40">
          <p class="col-sm-3">1st Using Move
            <input type="text" id="move" class="form-control">
          </p>
          <p class="col-sm-3">1st Current Using Move's PP
            <input type="number" id="move-pp" class="form-control">
          </p>
        </div>
          <p class="col-sm-3">4th Current Using Move's PP
            <input type="number" id="4th-move-pp" class="form-control">
          </p>
        </div>
        </div>
        <div class="row col-md-4 offset-md-5 mt-3" id="add-button" hidden>
          <div class="ml-2">
            <button type="button" class="btn btn-outline-primary ml-2" onclick="add();">add</button>
          </div>
        </div>
      </div>

      <div id="tab2" class="tab-pane">
        <h2>List</h2>
        <div id="items">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
