<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokemonEvCaluculater</title>
  <script src="add.js"></script>
  <script src="caluculate.js"></script>
  <script src="list.js"></script>
  <script src="button.js"></script>
</head>
<body>
  <p>Title <input type="text" id="title" placeholder="タイトルを入力してください"></p>
  <p>Pokerus <input type="checkbox" id="pokerus"></p>
  <p>Call fellow <input type="checkbox"  id="call-fellow"></p>
  <p>EV-item <input type="checkbox"  id="Ev-Item"></p>
  <p>Counter stop <input type="checkbox" id="counter-stop" onclick="syncBtn(this.checked);"></p>
  <p>Ev-Value <input type="number" id="Ev-Value"></p>
  <p>Caluculate <button type="button" id="caluculate" onclick="caluculate();"></button></p>

 <h2 hidden>Result</h2>
  <p><div id="result" hidden></div></p>
    <button type="button" id="save-button" onclick="add();" hidden>
      <font size="1">add</font>
    </button>
 <h2>List</h2>
    <div id="items">
    </div>
</body>
</html>
